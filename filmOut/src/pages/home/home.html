<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>

  <ion-buttons end>
      <button ion-button icon-only (click)="pruebaList()">
        <ion-icon name="flask"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content>

<ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
  <ion-item *ngFor="let movie of movies" (click)="gotoMoviedetail(movie)">
    <ion-thumbnail item-start>
      <img [src]="movie.poster_url">
    </ion-thumbnail>
    <h2>{{movie.title}}</h2>
    <p>{{movie.tagline}}</p>
    <button ion-button clear item-end>View</button>
  </ion-item>
</ion-list>

</ion-content>
